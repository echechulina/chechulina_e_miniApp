<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI Cooper</title>

    <link rel="stylesheet" href=css/main.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<header class="logo">MINI</header>
    <main id="app">
       

        <!-- show the prof data in profs array -->
        <ul>
            <!-- this is a custom Vue component defined in main.js -->
            <car-card @showmydata="showCarData" v-for="car in models" :car="car" :key="car.id"></car-card>

        </ul>

        <!-- show more section -->
        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentCarData.name }}</h1>
            <img :src="'images/' + currentCarData.image" alt="">
            <p> {{ currentCarData.info}}</p>
        </section>
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
